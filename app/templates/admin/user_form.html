{% extends 'admin/layout.html' %}
{% from 'macros.html' import render_generic_field %}

{% block content %}
  <div class="jumbotron">
    <form class="form-horizontal" method="POST">
      {{ form.hidden_tag() }}
      {{ render_generic_field(form.email) }}
      {{ render_generic_field(form.name) }}
      {{ render_generic_field(form.password) }}

      <div class="form-group">
        <input class="col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10 btn btn-primary" type="submit">
      </div>
    </form>
  </div>
{% endblock %}
