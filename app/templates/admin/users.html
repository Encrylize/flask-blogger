{% extends 'admin/layout.html' %}
{% from 'macros.html' import render_pagination_buttons %}

{% block content %}
  <a class="col-xs-12 col-md-offset-3 col-md-6 btn btn-info new-post-btn" href="{{ url_for('admin.new_user') }}">Create User</a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th class="col-xs-3 col-sm-2 col-md-1">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users.items %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.name }}</td>
          <td>
            <a class="col-xs-6 icon glyphicon glyphicon-pencil" href="#"></a>
            <a class="col-xs-6 icon glyphicon glyphicon-trash" href="#" onclick="return confirm('Are you sure?')"></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  {{ render_pagination_buttons(users) }}
{% endblock %}
