{% extends 'admin/layout.html' %}
{% from 'macros.html' import render_generic_field %}

{% block content %}
  <div class="jumbotron">
    <form class="form-horizontal" method="POST">
      {{ form.hidden_tag() }}

      {% for field in form %}
        {{ render_generic_field(field, with_label=True) }}
      {% endfor %}

      <div class="form-group">
        <input class="col-md-offset-3 col-md-6 col-xs-offset-1 col-xs-10 btn btn-primary" type="submit">
      </div>
    </form>
  </div>
{% endblock %}
