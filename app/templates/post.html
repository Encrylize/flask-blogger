
<div class="post">
  <h1 class="post-title">{{ post.title }}</h1>
  <p class="post-byline">
    Posted on {{ moment(post.timestamp).format('LLL') }}
    {% if post.tags.all() %}
      under
      {% for tag in post.tags.all() %}
        <span class="label label-primary"><a href="{% if tag.id %} {{ url_for('main.show_tag', id=tag.id, slug=tag.slug) }} {% else %} # {% endif %}">{{ tag.name }}</a></span>
      {% endfor %}
    {% endif %}
  </p>
  <p>{{ post.short_text|markdown }}</p>
  <p>{{ post.long_text|markdown }}</p>
</div>
