<html>
  <head>
    {% if title %}
      <title>{{ title }} - {{ config['BLOG_NAME'] }}</title>
    {% else %}
      <title>{{ config['BLOG_NAME'] }}</title>
    {% endif %}

    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-markdown.min.css') }}" rel="stylesheet">
  </head>
  <body>
    {% block layout %}{% endblock %}

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
