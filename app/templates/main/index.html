{% extends "main/layout.html" %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h1 class="post-title">{{ post.title }}</h1>
      <p class="post-byline">
        Posted by <a href="#">{{ post.author }}</a> under {{ ', '.join(post.tags) }}. ({{ moment(post.timestamp).format('LLL') }})
      </p>
      <p>{{ post.body }}</p>
    </div>
  {% endfor %}
{% endblock %}
